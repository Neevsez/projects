{% extends 'base.html' %}
{% load static %}
{% block body %}
<table class="table" id="table">
    <tbody>
        <tr class="columns x_column">
            <td class="rows x_row up_row">x</td>
            {% for item in data.x %}
                <td class="rows x_row">{{item}}</td>
            {% endfor %}
        </tr>
        <tr class="columns y_column">
            <td class="rows y_row up_row">y</td>
            {% for item in data.y %}
                <td class="rows y_row">{{item}}</td>
            {% endfor %}
        </tr>
        <tr class="columns z_column">
            <td class="rows z_row up_row">z</td>
            {% for item in data.z %}
                <td class="rows z_row">{{item}}</td>
            {% endfor %}
        </tr>
    </tbody>
</table>
{% endblock %}
