{% extends 'base.html' %}

{% block body %}
<div class="container">
    <main class="main">
        <form action="{% url 'result' %}" , class="article" method="get">
            <div class="form">
                <div class="label_box">
                    <label for="f1">f1</label>
                    <label for="f2">f2</label>
                    <label for="x0">x0</label>
                    <label for="nu1">nu1</label>
                    <label for="nu2">nu2</label>
                    <label for="a0">a0</label>
                    <label for="a1">a1</label>
                    <label for="A">A</label>
                    <label for="B">B</label>
                    <label for="a">a</label>
                    <label for="b">b</label>
                    <label for="e">e</label>
                    <label for="q">q</label>
                    <label for="p">p</label>
                    <label for="k">k</label>
                </div>
                <div class="input_box">
                    <input name="f1" type="text" class="input" id="f1">
                    <input name="f2" type="text" class="input" id="f2">
                    <input name="x0" type="text" class="input" id="x0">
                    <input name="nu1" type="text" class="input" id="nu1">
                    <input name="nu2" type="text" class="input" id="nu2">
                    <input name="a0" type="text" class="input" id="a0">
                    <input name="a1" type="text" class="input" id="a1">
                    <input name="A" type="text" class="input" id="A">
                    <input name="B" type="text" class="input" id="B">
                    <input name="a" type="text" class="input" id="a">
                    <input name="b" type="text" class="input" id="b">
                    <input name="e" type="text" class="input" id="e">
                    <input name="q" type="text" class="input" id="q">
                    <input name="p" type="text" class="input" id="p">
                    <input name="k" type="text" class="input" id="k">
                </div>
            </div>
            <div class="button_box">
                <button type="submit" class="btn btn-primary">Send</button>
            </div>
        </form>
        <div class="article">
            <div class="accordion" id="accordionExample">
                <div class="accordion-item">
                    <h2 class="accordion-header" id="headingOne">
                        <button class="accordion-button" type="button" data-bs-toggle="collapse"
                            data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                            Метод квазилинеаризации на основе метода стрельбы и метода Эйлера
                        </button>
                    </h2>
                    <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne"
                        data-bs-parent="#accordionExample">
                        <div class="accordion-body">
                            <strong>Метод квазилинеаризации</strong> Теория...
                        </div>
                    </div>
                </div>
                <div class="accordion-item">
                    <h2 class="accordion-header" id="headingTwo">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                            data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                            Метод стрельбы на основе метода Эйлера
                        </button>
                    </h2>
                    <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo"
                        data-bs-parent="#accordionExample">
                        <div class="accordion-body">
                            <strong>Метод стрельбы</strong> Теория...
                        </div>
                    </div>
                </div>
                <div class="accordion-item">
                    <h2 class="accordion-header" id="headingThree">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                            data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                            Метод Эйлера
                        </button>
                    </h2>
                    <div id="collapseThree" class="accordion-collapse collapse" aria-labelledby="headingThree"
                        data-bs-parent="#accordionExample">
                        <div class="accordion-body">
                            <strong>Метод Эйлера</strong> Теория...
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</div>
{% endblock %}
